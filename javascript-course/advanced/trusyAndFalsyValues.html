<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trusy & Falsy Values</title>
  </head>
  <body>
    <script>
      console.log(+'2');
      console.log(+`<div></div>`); // NaN

      // trusy => true
      // falsy => false

      console.log(1 === true);
      console.log(1 == true);

      function separateTrusyAndFalsy(...values) {
        let trusyValues = [];
        let falsyValues = [];
        for (let value of values) {
          if (value) {
            trusyValues.push(value);
          } else {
            falsyValues.push(value);
          }
        }
        return {trusy: trusyValues, falsy: falsyValues};
      }

      console.log(separateTrusyAndFalsy('', 0, Infinity, 1, 'test', undefined, null, NaN, '0', 'NaN', [], {}, -0, -1, true, -Infinity, false, ' '));

      console.log(Boolean(''));
      console.log(Boolean(' '));
    </script>
  </body>
</html>
