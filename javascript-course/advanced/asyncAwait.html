      const fetchData = async () => {
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts');
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.error('錯誤:', error);
        }
      };

      fetchData();
    </script>
