<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陣列迭代方法練習</title>
  </head>
  <body>
    <script>
      let farm = [
        {
          id: 1,
          name: '豬',
          en: 'pig',
          male: 11,
          female: 5,
          isLarge: false,
        },
        {
          id: 2,
          name: '虎',
          en: 'tiger',
          male: 3,
          female: 10,
          isLarge: true,
        },
        {
          id: 3,
          name: '馬',
          en: 'horse',
          male: 9,
          female: 8,
          isLarge: true,
        },
        {
          id: 4,
          name: '羊',
          en: 'sheep',
          male: 22,
          female: 34,
          isLarge: false,
        },
        {
          id: 5,
          name: '兔',
          en: 'rabbit',
          male: 37,
          female: 4,
          isLarge: false,
        },
      ];
      // map, filter, sort, some, every, find, findIndex, reduce
      // 1. 找出 farm 裡英文名字不含有 e 的動物
      // 2. 依照母的數量大小排序(升冪)
      // 3. 計算出母的數量總數 存成 countAnimal 變數

      const noEAnimals = farm.filter((v) => !v.en.includes('e'));
      // console.log(noEAnimals);

      const sortAnimals = noEAnimals.sort((a, b) => a.female - b.female);
      console.log(sortAnimals);

      const countAnimal = sortAnimals.reduce((total, animal) => total + animal.female, 0);
      console.log(countAnimal);
    </script>
  </body>
</html>
