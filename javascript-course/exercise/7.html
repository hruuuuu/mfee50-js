<body>
  <script>
    function calculator(type, ...numbers) {
      let result = 0;
      let a = numbers[0];
      let b = numbers[1];
      switch (type) {
        case 'add':
        case '+':
        default:
          result = a + b;
          break;
        case 'subtract':
          result = a - b;
          break;
        case 'multiply':
          result = a * b;
          break;
        case 'divide':
          result = a / b;
          break;
        case 'mod':
          result = a % b;
          break;
        case 'power':
          result = a ** b;
          break;
        case 'sum':
          console.log(numbers);
          for (number of numbers) {
            result += number;
          }
          break;

      }
      console.log(result);
    }
    calculator('sum', 5, 17, 6, 22, 1, 2, 3);
  </script>
