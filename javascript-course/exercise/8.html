<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習8</title>
  </head>

  <body>
    <script>
      function subtract(a, b) {
        return a - b;
      }

      function sum(numbers) {
        let result = 0;
        for (let number of numbers) {
          result += number;
        }
        return result;
      }

      function calculator(type, ...numbers) {
        let a = numbers[0];
        let b = numbers[1];
        switch (type) {
          case 'add':
          case '+':
          default:
            return a + b;
          case 'subtract':
            return subtract(a, b);
          case 'multiply':
            return a * b;
          case 'divide':
            return a / b;
          case 'mod':
            return a % b;
          case 'power':
            return a ** b;
          case 'sum':
            return sum(numbers);
        }
      }
      let sumResult = calculator('sum', 5, 17, 6, 22, 1, 2, 3);
      let subtractResult = calculator('subtract', 5, 17, 6, 22, 1, 2, 3);

      console.log(sumResult);
      console.log(subtractResult);
    </script>
  </body>
</html>
