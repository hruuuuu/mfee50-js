    let farm = [
      {

      {

      {

      },

    // {
    //   name: '豬',
    //   count: 公+母

    let createAnimal = (animal) => {
      return {
        name: animal.name,
        count: animal.male + animal.female
      }
    }

    let newAnimals = [];
    for (animal of farm) {
      let newAnimal = createAnimal(animal);
      // console.log(newAnimal);
      newAnimals.push(newAnimal)
    }
    console.log(newAnimals);
