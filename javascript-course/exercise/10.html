<body>
  <script>
    let createAnimal = (a) => {
      return {
        name: a.name,
        count: a.male + a.female
      }
    }
    let farm = [
      {
        id: 1,
        name: '豬',
        en: 'pig',
        male: 11,
        female: 5,
        isLarge: false,
      },
      {
        id: 2,
        name: '虎',
        en: 'tiger',
        male: 3,
        female: 10,
        isLarge: true,
      },
      {
        id: 3,
        name: '馬',
        en: 'horse',
        male: 9,
        female: 8,
        isLarge: true,
      },
      {
        id: 4,
        name: '羊',
        en: 'sheep',
        male: 22,
        female: 34,
        isLarge: false,
      },
      {
        id: 5,
        name: '兔',
        en: 'rabbit',
        male: 37,
        female: 4,
        isLarge: false,
      },
    ]

    // {
    //   name: '豬',
    //   count: 公+母
    // }

    let newAnimals = [];
    for (animal of farm) {
      let newAnimal = createAnimal(animal);
      // console.log(newAnimal);
      newAnimals.push(newAnimal)
    }

    newAnimals.splice(2, 1, { name: '牛', count: 11 }, { name: '驢', count: 7 }, { name: '雞', count: 26 }
    )

    let newAnimals1 = newAnimals.slice(0, 2);
    let newAnimals2 = newAnimals.slice(5);
    let allAnimals = newAnimals1.concat(newAnimals2);

    console.log(newAnimals);
    console.log(newAnimals1);
    console.log(newAnimals2);
    console.log(allAnimals);

    allAnimals.forEach(function (v, i, arr) {
      console.log(`動物${v.name}, 數量${v.count}`);
    })



  </script>
</body>
