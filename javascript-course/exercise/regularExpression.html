<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正則表達式練習</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container vh-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-8">
          <form class="vstack">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">密碼</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" />
            </div>
            <small>密碼必須符合以下條件：</small>
            <ul>
              <li class="text-danger">至少包含一個數字</li>
              <li class="text-danger">至少包含一個大寫字母</li>
              <li class="text-danger">至少包含一個小寫字母</li>
              <li class="text-danger">至少包含一個特殊字符 (不包含底線、空白、冒號)</li>
              <li class="text-danger">長度在8到16個字符之間</li>
            </ul>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
