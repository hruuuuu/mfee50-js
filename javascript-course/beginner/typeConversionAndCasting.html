<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>型別間的轉換 Type Conversion & Casting</title>
</head>

<body>
  <script>
    let greeting = ['Hello', 'world!'];
    let number = 0.345784;
    let integer = 4;
    console.log(String(greeting));
    console.log(greeting.toString());
    console.log(number.toString()); // 0.345784
    console.log(number.toFixed(2)); // 0.35
    console.log(integer.toFixed(2)); // 4.00

    let a = '1';
    let b = 1;

    console.log(a + b); // 11

    let c = '2';
    console.log(b * c); // 2

    // JavaScript
    // TypeScript

    // .csv 逗號分隔檔

    let string = 'Hi,,Hello,world,Taiwan!';
    console.log(string.split(','));
    let array = ['Hi', 'Hello', 'world', 'Taiwan!'];
    console.log(array.join(', '));

    let info = {
      name: "Allie",
      color: "white",
    }

    console.log(JSON.stringify(info));

    let JSONString = '{ "name": "Allie", "color": "white" }';

    console.log(JSON.parse(JSONString));
    console.log(JSON.parse(JSON.stringify(info)));

    console.log(Object.keys(info)); // ['name', 'color']
    console.log(Object.values(info)); // ['Allie', 'white']
    console.log(Object.entries(info)); // [["name","Allie"],["color","white"]]
    console.log(Object.fromEntries(Object.entries(info)));


  </script>
</body>

</html>
