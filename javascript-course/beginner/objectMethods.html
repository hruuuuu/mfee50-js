<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object 物件方法</title>
</head>

<body>
  <script>
    let info = {
      name: 'Allie',
      color: 'white',
    }

    // 淺拷貝
    let newInfo = Object.assign({}, info);
    newInfo.color = 'blue';

    let newObj = { ...info };
    console.log(newInfo);
    console.log(info);
  </script>
</body>

</html>
