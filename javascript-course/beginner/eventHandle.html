<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件處理 Event Handle</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      .greeting {
        background: lightblue;
        opacity: 0;
      }

      .show {
        display: block;
      }

      .hide {
        display: none;
      }

      .fadeOut {
        animation: fadeOut 0.5s;
      }

      .fadeIn {
        animation: fadeIn 0.5s;
        opacity: 1;
      }
    </style>
  </head>

  </body>
</html>
